        <main>
            <form method="POST" action="BuchungAnlegen.html">
                <fieldset>
                    <legend>Buchung anlegen</legend>
                    <p>
                        <label for="RaumNr">Nummer: </label>
                        <input type="text" id="RaumNr" name="RaumField">
                    </p>
                    <p>
                        <label for="RaumBezeichnung">Raumbezeichung: </label>
                        <input type="text" id="RaumBezeichnung" name="RaumBezeichnungField">
                    </p>
                    <p>
                        <label for="Datum">Datum: </label>
                        <input type="date" id="Datum" name="DatumField">
                    </p>
                    <p>
                        <label for="Startuhrzeit">Startuhrzeit: </label>
                        <input type="time" id="Startuhrzeit" name="StartuhrzeitField">
                    </p>
                    <p>
                        <label for="Enduhrzeit">Startuhrzeit: </label>
                        <input type="time" id="Enduhrzeit" name="EnduhrzeitField">
                    </p>
                    <p>
                        <label for="BuchendePerson">Buchende Person</label>
                        <input type="Text" id="BuchendePerson" name="BuchendePersonField">
                    </p>
                    <p>
                        <label for="AnzahlTeilnehmer">Anzahl Teilnehmer:</label>
                        <input type="number" id="AnzahlTeilnehmer" name="AnzahlTeilnehmerField">
                    </p>
                    <p>
                        <label for="Beschreibung">Beschreibung: </label>
                        <input type="text" id="Beschreibung" name="BeschreibungField">
                    </p>

                </fieldset>
            </form>
        </main>
